<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Downloaded files</h2>
    <ul>
      {% for i in futures %}
      <li>{{ i }}</li>
      {% if i.done() %}
      <ul>
        <li>
          <pre>
            {{ i.result().stderr.decode() }}
          </pre>
          </li>
        <li>
          <pre>
            {{ i.result().stdout.decode() }}
          </pre>
        </li>
      </ul>
      {% endif %}
      {% endfor %}
    </ul>
    <h2>Download new file</h2>
    <form action="/download_yt" method="post">
      <p>Enter Youtube link:</p>
      <p><input type="text" name="url" /></p>
      <p><input type="submit" value="submit" /></p>
    </form>
  </body>
</html>
